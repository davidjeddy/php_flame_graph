version: '3.8'

# change services.[name].image value as needed for container orchastration solution
services:
    nginx:
        image: docker.io/library/nginx:1.25.1
        networks:
            - internal
        ports:
            - 8080:80
        volumes:
            - ./etc/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
            - ./var/log/nginx/:/var/log/nginx/
            - ./var/www/html/:/var/www/html/
        links:
            - php
    php:
        image: docker.io/library/php:8.2-fpm
        networks:
            - internal
        volumes:
            - ./var/log/php/:/var/log/php/
            - ./var/www/html/:/var/www/html/
networks:
